<DOCTYPE html>


    <html>
    
     <head>
    
        <meta charset="UTF8">
        <title>Contacto  -  Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    
    
     </head>
    
     <body>
    
       <header>
    
        <div class="caja">
    
         <h1> <img src="imagenes/logo.png"alt="Logo de la barbería Alura"></h1>
    
         <ul>
    
           <nav>
            <li><a href="indes.HTML"> Home</a></li>
            <li><a href="Productos.html"> contenido</a></li>
            <li><a href="contactos"> Contactos</a></li>
           </nav>
         </ul>
    
        </div>
    
        </header>

        <main>
            <form>



              <label for="nombreapellido">Nombre y apellido</label>
              <input type="text" id="nombreapellido" class="input-padron" required>

              <label for="correoelectronico"> Correo electronico</label>
              <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

              <label for="telefono"> Teléfono</label>
              <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

              <label for="mensaje">Mensaje</label>
              <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

              <fieldset>
                <legend>¿Como le gustaría que lo contactemos?</legend>

                
              <label for="radio-email"><input type="radio" name="contactos" id="radio-email">Email</label>
              
              
              <label for="radio-telefono"><input type="radio" name="Contactos" id="radio-telefono">Teléfono</label>
             

              <label for="radio-whatsapp"> <input type="radio" name="Contactos" id="radio-whatsapp" checked>WhatsApp</label>

              </fieldset>
             
             <fieldset>

                <legend>¿Cual es el horario en que deseas ser atendido?</legend>

              <select>
                <option> Mañana </option>
                <option> Tarde </option>
                <option> Noche </option>
              </select>
             </fieldset>

              <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir alguna notificación de la Barbería Alura?</label>

              <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
              <thead>
              <tr>
                <th>Día</th>
                <th>Horario</th>
              </tr>
            </thead>

            <tbody>

              <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
              </tr>

              <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
              </tr>

              <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
              </tr>

            </tbody>
            </table>
        </main>
    
        <footer>
          <img src="imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
          <p class="Copyright">&copy Copyright Barbería Aula - 2020</p>
        </footer>
     </body>
